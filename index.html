<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/comments.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/media.css">

  
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div id="delete-modal" style="display: none;" class="modal-container">
      <div class="modal-content">
        <p>Do you really want to delete the comment?</p>
        <div class="modal-buttons">
          <button id="confirm-delete">Yes</button>
          <button id="cancel-delete">No</button>
        </div>
      </div>
    </div>

  </main>

  <form action="" id="comment_field">
    <img src="https://cdn.pixabay.com/photo/2013/07/12/19/28/grace-hopper-154833_960_720.png" alt="" class="image">
    <textarea cols="30" rows="10" id="new-comment"></textarea>
    <input type="submit" class="submit_btn" value="SEND">
  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caroline Faria</a>.
  </div>

  <script src="js/postDelete.js"></script>
  <script src="js/formatDate.js"></script>
  <script src="js/patch.js"></script>
  <script src="js/answerBox.js"></script>
</body>
</html>
